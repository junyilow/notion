<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:400,700'>
  <link rel="stylesheet" href="./style.css">
  <style>
    .clock-hours:before {
      content: var(--timer-hours);
    }
    .clock-minutes:before {
      content: var(--timer-minutes);
    }
    .clock-seconds:before {
      content: var(--timer-seconds);
    }
    .clock-ampm:before {
      content: var(--timer-ampm);
    }
  </style>
</head>
<body>
  <!-- partial:index.partial.html -->
  <div class="clock-container">
    <div class="clock-col">
      <p class="clock-hours clock-timer"></p>
    </div>
    <div class="clock-col">
      <p class="clock-minutes clock-timer"></p>
    </div>
    <div class="clock-col-none">
      <p class="clock-seconds clock-timer"></p>
    </div>
    <div class="clock-col-none clock-col-last">
      <p class="clock-ampm clock-timer"></p>
    </div>
  </div>

  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/moment.min.js'></script>
  <script>
  document.addEventListener('DOMContentLoaded', () =>
    requestAnimationFrame(updateTime)
  )

  function updateTime() {
    document.documentElement.style.setProperty('--timer-hours', "'" + moment().format("hh") + "'");
    document.documentElement.style.setProperty('--timer-minutes', "'" + moment().format("mm") + "'");
    document.documentElement.style.setProperty('--timer-seconds', "'" + moment().format("ss") + "'");
    document.documentElement.style.setProperty('--timer-ampm', "'" + moment().format("a") + "'");
    requestAnimationFrame(updateTime);
  }
  </script>

</body>
</html>
